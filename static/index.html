<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title id="t">Home</title>
  <link rel="stylesheet" href="/assets/css/global.css?v=6" />

<body class="center" onload="SplashT">
  <div class="f-nav"></div>
  <div id="particles-js">
    <script rel="preload" src="https://cdn.jsdelivr.net/particles.js/2.0.0/"></script>
    <div class="main">
      <h1 class="title">&#73;&#110;&#116;&#101;&#114;&#115;&#116;&#101;&#108;&#108;&#97;&#114;</h1>
      <p id="splash"></p>
      <div class="search-container">
        <form id="fv" method="POST">
          <input id="iv" class="search-home" placeholder="Search or enter a URL" type="text" />
        </form>
      </div>
      <div id="countdown-container" style="text-align: center; margin-top: 20px; font-size: 1.5em; color: white;">
        <h3>Time until school is out:</h3>
        <span id="weeks"></span> Weeks
        <span id="days"></span> Days
        <span id="hours"></span> Hours
        <span id="minutes"></span> Minutes
        <span id="seconds"></span> Seconds
      </div>
    </div>
  </div>
  <script src="assets/js/005.js?v=000"></script>
  <script src="/assets/js/004.js?v=000"></script>
  <script src="./assets/mathematics/bundle.js?v=2025-04-15"></script>
  <script src="./assets/mathematics/config.js?v=2025-04-15"></script>
  <script src="assets/js/003.js?v=000"></script>
  <script src="/assets/js/001.js?v=001"></script>
  <script>
    function startCountdown() {
      const countdownDate = new Date("May 22, 2025 15:35:00").getTime();

      const countdownInterval = setInterval(function () {
        const now = new Date().getTime();
        const distance = countdownDate - now;

        const weeks = Math.floor(distance / (1000 * 60 * 60 * 24 * 7));
        const days = Math.floor((distance % (1000 * 60 * 60 * 24 * 7)) / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("weeks").innerText = weeks;
        document.getElementById("days").innerText = days;
        document.getElementById("hours").innerText = hours;
        document.getElementById("minutes").innerText = minutes;
        document.getElementById("seconds").innerText = seconds;

        if (distance < 0) {
          clearInterval(countdownInterval);
          document.getElementById("countdown-container").innerHTML = "EXPIRED";
        }
      }, 1000);
    }
    // Start countdown when the window loads
    window.addEventListener('load', startCountdown);
  </script>
</body>
